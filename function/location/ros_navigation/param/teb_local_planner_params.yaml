TebLocalPlannerROS:

 odom_topic: odom
 map_frame: /map
    
 # Trajectory这部分主要是用于调整轨迹
  
 teb_autosize: True #优化期间允许改变轨迹的时域长度
 dt_ref: 0.3 #期望的轨迹时间分辨率
 dt_hysteresis: 0.03 #根据当前时间分辨率自动调整大小的滞后现象，建议使用dt ref的10%
 max_samples: 500
 global_plan_overwrite_orientation: True  #覆盖全局规划器提供的局部子目标的方向;规划局部路径时会覆盖掉全局路径点的方位角,
                                          #对于车辆的2D规划,可以设置为False,可实现对全局路径的更好跟踪。
 allow_init_with_backwards_motion: True #如果为true，则在目标落后于起点的情况下，可以使用向后运动来初始化基础轨迹
                                        #(仅在机器人配备了后部传感器的情况下才建议这样做）
 max_global_plan_lookahead_dist: 1.5 #指定考虑优化的全局计划子集的最大长度,如果为0或负数：禁用；长度也受本地Costmap大小的限制
 global_plan_viapoint_sep: 0.1
 global_plan_prune_distance: 1 #参数在TebLocalPlannerROS::pruneGlobalPlan()函数中被使用
                               #该参数决定了从机器人当前位置的后面一定距离开始裁剪
                               #就是把机器人走过的全局路线给裁剪掉，因为已经过去了没有必要再参与计算后面的局部规划
 exact_arc_length: False #如果为true,则规划器在速度、加速度和转弯速率计算中使用精确的弧长（增加CPU时间），否则使用欧几里得近似
 feasibility_check_no_poses: 10  #检测位姿可到达的时间间隔，default：4
 publish_feedback: False
    
 # Robot
         
 max_vel_x: 0.8 # 机器人的最大平移速度 m/s
#  min_vel_x: 0.1
 max_vel_x_backwards: 0.3 #机器人向后行驶的最大绝对平移速度 m/s
 
 max_vel_theta: 5.0 # 机器人的最大角速度，弧度/秒
#  min_vel_theta: 0.2
 acc_lim_x: 0.4 # 机器人的最大平移加速度，m*2/s
 acc_lim_theta: 3.0 # 机器人最大角加速度，弧度/秒

 # ********************** Carlike robot parameters ********************
 min_turning_radius: 0.7        # 最小转弯半径 注意车辆运动学中心是后轮中点
 wheelbase: 0.26                 # 前后轮距离
 max_steering_angle: 0.0  # 车辆的最大转向角度（初始值设置为0.0）
 cmd_angle_instead_rotvel: Ture # s#设置为true时，ROS话题（rostopic） cmd_vel/angular/z 内的数据是舵机角度，
 # ********************************************************************

 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
  type: "point"
  robot_radius: 0.2  # 车辆的半径或宽度（根据轮廓模型选择合适的值）

#radius: 0.2 # for type "circular"
#line_start: [0.0, 0.0] # for type "line"
#line_end: [0.23, 0.0] # for type "line"
#front_offset: 0.2 # for type "two_circles"
#front_radius: 0.2 # for type "two_circles"
#rear_offset: 0.2 # for type "two_circles"
#rear_radius: 0.2 # for type "two_circles"
#vertices: [ [0.25, -0.05], [0.18, -0.05], [0.18, -0.18], [-0.19, -0.18], [-0.25, 0], [-0.19, 0.18], [0.18, 0.18], [0.18, 0.05], [0.25, 0.05] ] # for type "polygon"

 # GoalTolerance
    
 xy_goal_tolerance: 0.5 #允许到目标位置的最终欧式距离，m
 yaw_goal_tolerance: 1.57 #允许的最终方向d误差，弧度
 free_goal_vel: False #自由目标速度。设为False时，车辆到达终点时的目标速度为0。
                      #TEB是时间最优规划器。缺少目标速度约束将导致车辆“全速冲线”
 complete_global_plan: True
    
 # Obstacles
    
 min_obstacle_dist: 0.2 #与障碍的最小期望距离
 inflation_dist: 0.6 #应大于min_obstacle_dist才能生效
 include_costmap_obstacles: True #是否考虑到局部costmap的障碍设置为True后才能规避实时探测到的、建图时不存在的障碍物。
 costmap_obstacles_behind_robot_dist: 1.0 #考虑后面n米内的障碍物
 obstacle_poses_affected: 15 #为了保持距离，每个障碍物位置都与轨道上最近的位置相连。

 dynamic_obstacle_inflation_dist: 0.6
 include_dynamic_obstacles: True #设置为true，则在优化期间通过恒定速度模型预测和考虑具有非零速度的障碍物
 obstacle_association_force_inclusion_factor: 1.5

 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5 #定义costmap_converter插件处理当前成本图的频率（改值不应比成本图更新速率高太多）

 # Optimization
    
 no_inner_iterations: 5 #在每个外循环迭代中调用的实际求解起迭代次数
 no_outer_iterations: 4  #在每个外循环迭代中调用的实际求解起迭代次数
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 obstacle_cost_exponent: 4
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 10
 weight_kinematics_forward_drive: 1
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1 # must be > 0
 weight_shortest_path: 0
 weight_obstacle: 100
 weight_inflation: 0.2
 weight_dynamic_obstacle: 50 #10# not in use yet
 weight_dynamic_obstacle_inflation: 0.2
 weight_viapoint: 1
 weight_adapt_factor: 2

 # Homotopy Class Planner

 enable_homotopy_class_planning: True
 enable_multithreading: True
 max_number_classes: 4
 selection_cost_hysteresis: 1.0
 selection_prefer_initial_plan: 0.95
 selection_obst_cost_scale: 1.0
 selection_alternative_time_cost: False

 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 roadmap_graph_area_length_scale: 1.0
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_heading_threshold: 0.45
 switching_blocking_period: 0.0
 viapoints_all_candidates: True
 delete_detours_backwards: True
 max_ratio_detours_duration_best_duration: 3.0
 visualize_hc_graph: False
 visualize_with_time_as_z_axis_scale: False

# Recovery
 
 shrink_horizon_backup: True
 shrink_horizon_min_duration: 10
 oscillation_recovery: True
 oscillation_v_eps: 0.1
 oscillation_omega_eps: 0.1
 oscillation_recovery_min_duration: 10
 oscillation_filter_duration: 10
