use_map_topic: true #当设置为true时，AMCL将会订阅map话题，而不是调用服务返回地图。
                    #也就是说，当设置为true时，有另外一个节点实时的发布map话题，也就是机器人在实时的进行地图构建，并供给amcl话题使用；
                    #当设置为false时，通过map server，也就是调用已经构建完成的地图

odom_frame_id: "odom" #里程计默认使用的坐标系
base_frame_id: "base_link" #"base_footprint"用作机器人的基坐标系
global_frame_id: "map" #由定位系统发布的坐标系名称

## Publish scans from best pose at a max of 10 Hz
odom_model_type: "diff" #模型使用，可以是"diff", "omni", "diff-corrected", "omni-corrected",后面两  个是对老版本里程计模型的矫正，相应的里程计参数需要做一定的减小
gui_publish_rate: -1.0 #扫描和路径发布到可视化软件的最大频率，设置参数为-1.0意为失能此功能，默认-1.0
min_particles: 100 #允许的粒子数量的最小值，默认100
max_particles: 5000 #允许的例子数量的最大值，默认5000
# kld_err: 0.05 #真实分布和估计分布之间的最大误差，默认0.01

kld_err: 0.01 #真实分布和估计分布之间的最大误差，默认0.01
kld_z: 0.99 #上标准分位数（1-p），其中p是估计分布上误差小于kld_err的概率，默认0.99
## translation std dev, m 
odom_alpha1: 0.2 #指定由机器人运动部分的旋转分量估计的里程计旋转的期望噪声，默认0.2（旋转存在旋转噪声）
odom_alpha2: 0.2 #制定由机器人运动部分的平移分量估计的里程计旋转的期望噪声，默认0.2（旋转中可能出现平移噪声）
odom_alpha3: 0.2 #指定由机器人运动部分的平移分量估计的里程计平移的期望噪声，默认0.2（类似上）
odom_alpha4: 0.2 #指定由机器人运动部分的旋转分量估计的里程计平移的期望噪声，默认0.2（类似上）
laser_max_beams: 100 #更新滤波器时，每次扫描中多少个等间距的光束被使用（减小计算量，测距扫描中相邻波束往往不是独立的可以减小噪声影响，太小也会造成信息量少定位不准）
laser_max_range: 12.0 #被考虑的最大扫描范围；参数设置为-1.0时，将会使用激光上报的最大扫描范围
# laser_z_hit: 0.5
# laser_z_short: 0.05
# laser_z_max: 0.05
# laser_z_rand: 0.5
# laser_sigma_hit: 0.2
# laser_lambda_short: 0.1
# laser_model_type: "likelihood_field" # "likelihood_field" or "beam"
# laser_likelihood_max_dist: 2.0
update_min_d: 0.2 #在执行滤波更新前平移运动的距离，默认0.2m
                   #(对于里程计模型有影响，模型中根据运动和地图求最终位姿的释然时丢弃了路径中的相关所有信息，已知的只有最终位姿，
                   #为了规避不合理的穿过障碍物后的非零似然，这个值建议不大于机器人半径。否则因更新频率的不同可能产生完全不同的结果)
update_min_a: 0.4 #执行滤波更新前旋转的角度，默认pi/6 rad

resample_interval: 2 #在重采样前需要的滤波更新的次数,默认2

## Increase tolerance because the computer can get quite busy 
transform_tolerance: 1 #tf变换发布推迟的时间，为了说明tf变换在未来时间内是可用的
recovery_alpha_slow: 0.001 #慢速的平均权重滤波的指数衰减频率，用作决定什么时候通过增加随机位姿来recover，默认0（disable），可能0.001是一个不错的值
recovery_alpha_fast: 0.1 #快速的平均权重滤波的指数衰减频率，用作决定什么时候通过增加随机位姿来recover，默认0（disable），可能0.1是个不错的值

initial_cov_xx: 1.0 #初始位姿协方差（x*x），用于初始化高斯分布滤波器。（initial_cov_参数决定初始粒子集的范围）
initial_cov_yy: 1.0 #初始位姿协方差（y*y），用于初始化高斯分布滤波器。（同上）
